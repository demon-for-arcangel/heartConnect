<div class="chat-container">
    <h1>Chat</h1>
    <div class="chat-list">
      <h2>Lista de Chats</h2>
      <ul>
        <li *ngFor="let chat of chats">{{ chat.name }}</li>
      </ul>
    </div>
    <div class="messages">
        <h2>Mensajes</h2>
        <ul>
            <li *ngFor="let message of messages">{{ message.data }}</li>
        </ul>
        <div class="message-input">
          <input type="text" placeholder="Escribe tu mensaje aquÃ­..." />
          <button (click)="sendMessage()">Enviar mensaje</button>
        </div>
    </div>
</div>

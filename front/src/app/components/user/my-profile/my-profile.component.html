<div class="main-container">
    <app-menu></app-menu>
    <div class="main-content">
        <div class="container">
            <div class="profile-info">
                <div class="profile-header">
                    <img [src]="userProfileImageUrl" alt="Foto de perfil dinámica">
                    
                    <div class="name-container">
                        <h2>{{user.firstName}}</h2>
                        <h2>{{user.lastName}}</h2>
                    </div>
                    <div class="buttons">
                        <!-- Hacer dialogo para ver las preferencias del usuario,
                        para editar el perfil, para la lista de amigos y las personas de interés -->
                        <button>Ver preferencias</button>
                        <button>Editar perfil</button>
                    </div>
                </div>

                <div class="buttons">
                    <button>Amigos</button>
                    <button>Personas de interés</button>
                </div>

                <p>Descripción del usuario</p>                
            </div>
        </div>
    </div>
</div>

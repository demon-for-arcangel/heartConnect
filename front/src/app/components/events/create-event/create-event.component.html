<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
    <div class="form-column">
      <div class="form-field">
        <label for="name">Nombre:</label>
        <input id="name" type="text" formControlName="name">
      </div>
      <div class="form-field">
        <label for="des">Descripción:</label>
        <input id="des" type="text" formControlName="des">
      </div>
    </div>
  
    <div class="form-column">
      <div class="form-field">
        <label for="date">Fecha:</label>
        <input id="date" type="date" formControlName="date">
      </div>
      <div class="form-field">
        <label for="public">Público:</label>
        <input id="public" type="checkbox" formControlName="public">
      </div>
    </div>
  
    <google-map height="400px" width="100%"
                [center]="{ lat: latitude, lng: longitude }"
                [zoom]="zoom"
                (mapClick)="onMapClick($event)">
      <map-marker [position]="{ lat: latitude, lng: longitude }"></map-marker>
    </google-map>
  
    <button type="submit" class="submit-button">Crear Evento</button>
  </form>

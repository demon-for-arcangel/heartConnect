<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
    <div class="form-column">
        <div class="form-field">
           <label for="name">Nombre:</label>
           <input id="name" type="text" formControlName="name">
        </div>
        <div class="form-field">
           <label for="des">Descripci√≥n:</label>
           <input id="des" type="text" formControlName="des">
        </div>
    </div>
    
    <div class="form-column">
        <div class="form-field">
            <label for="date">Fecha</label>
            <input id="date" type="date" formControlName="date">
        </div>
        <div class="form-field">
           <label for="public">Publico:</label>
           <input id="public" type="public" formControlName="public">
        </div> 
    </div>
    <button type="submit" class="submit-button">Crear Evento</button>
</form>

<div class="register-container">
    <h1>Register</h1>
    <form>
        <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="domicile">Domicilio</label>
            <div class="input-group">
                <input type="text" id="domicile" name="domicile" required [(ngModel)]="domicileValue" (input)="onDomicileInput($event)" (blur)="onBlur()">
                @if (suggestions.length > 0){
                    <div id="suggestions" class="suggestions-list">
                        <ul>
                            @for (suggestion of suggestions; track suggestion){
                                <li (click)="selectSuggestion(suggestion)">{{ suggestion.display_name }}</li>
                            }
                        </ul>
                    </div>
                }
            </div>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button>Registrarse</button>
    </form>
</div>

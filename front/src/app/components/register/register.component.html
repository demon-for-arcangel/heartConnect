<div class="register-container">
<!--     <h1>Register</h1>
 -->    <form (submit)="onSubmit()">
        <div>
            <label for="firstname">Nombre de usuario:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        <div>
            <label for="lastname">Apellidos</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="domicile">Localidad</label>
            <div class="input-group">
                <input type="text" id="domicile" name="domicile" required [(ngModel)]="domicileValue" (input)="onDomicileInput($event)" (blur)="onBlur()">
                @if (suggestions.length > 0){
                    <div id="suggestions" class="suggestions-list">
                        <ul>
                            @for (suggestion of suggestions; track suggestion){
                                <li (click)="selectSuggestion(suggestion)">{{ suggestion.display_name }}</li>
                            }
                        </ul>
                    </div>
                }
            </div>
        </div>
        <div>
            <label for="birthdate">Fecha Nacimiento</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div>
            <label for="phone">Número de Telefono</label>
            <input type="number" id="phone" name="phone" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Registrarse</button>
    </form>
</div>

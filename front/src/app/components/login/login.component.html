<div>
    <img src="../../../../assets/logo.png" width="260px">
    @if(showAlert){
        <p-messages [styleClass]="'alert'" [(value)]="message!" [enableService]="false" [closable]="false"></p-messages>
    }
    <div class="login-container">
        <div class="welcome-message">
            <h2>¡Bienvenido de nuevo!</h2>
            <p>Esperamos que disfrutes tu tiempo aquí.</p>
        </div>
        <div class="login-form">
            <form>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="text" id="email" name="email" [(ngModel)]="user.email" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
                </div>
                <button (click)="login()">Iniciar Sesión</button>
            </form>
            <div class="forgot-password">
                <a href="/forgot-password">¿Has olvidado tu contraseña?</a>
            </div>
        </div>
    </div>
</div>
